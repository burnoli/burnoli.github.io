<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clever | Portal</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8em;
    }

    header .actions {
      display: flex;
      gap: 10px;
    }

    button, a.btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    #darkModeToggle, #signInButton {
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(5px);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px auto;
    }

    .btn {
      display: block;
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #388e3c;
      transform: translateY(-3px);
    }

    .card {
      background: white;
      padding: 25px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .card button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #388e3c;
    }

    footer {
      background-color: #ddd;
      padding: 15px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background: #1f1f1f;
      color: #fff;
    }

    body.dark-mode .btn {
      background-color: #333;
      color: #eee;
    }

    body.dark-mode .btn:hover {
      background-color: #555;
    }

    body.dark-mode .card {
      background-color: #1f1f1f;
      color: #eee;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }

    body.dark-mode footer {
      background-color: #1f1f1f;
      color: #aaa;
    }

    body, header, main, footer, .btn, .card {
      transition: background 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Website</h1>
    <div class="actions">
      <button id="darkModeToggle">Dark Mode</button>
    </div>
  </header>

  <main>
    <p style="text-align:center; margin-top:10px; color:#666;">Do whatever you want I don't care</p>

    <div class="button-container">
      <a href="/cookieclicker/" class="btn">Cookie Clicker</a>
      <a href="/1.8/resent4.0/" class="btn">Eaglercraft</a>
      <a href="/gd/" class="btn">Geometry Dash</a>
      <a href="/cps/" class="btn">CPS Test</a>
      <a href="/games/" class="btn">Other Games</a>
    </div>

    <div class="card" id="authSection">
      <h2>Sign Up / Sign In</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <p id="authStatus"></p>
    </div>

    <div class="card suggestions-form">
      <h2>üí° Suggestions</h2>
      <textarea id="suggestionInput" placeholder="Put suggestions here" required></textarea>
      <button id="submitSuggestion">Submit Suggestion</button>
      <p id="suggestionStatus" style="margin-top:10px; font-size:14px;"></p>
    </div>
  </main>

  <footer>
    <p>Made by me</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = localStorage.getItem('darkMode') === 'true' || (prefersDark && !localStorage.getItem('darkMode'));
    if (isDark) document.body.classList.add('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkModeOn = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', darkModeOn);
      toggleBtn.textContent = darkModeOn ? 'Light Mode' : 'Dark Mode';
    });
  </script>

  <!-- Firebase Auth + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCu0Ztd-n7hfruykfYI8jenMf5eIKKeZcE",
      authDomain: "burnoligithub.firebaseapp.com",
      projectId: "burnoligithub",
      storageBucket: "burnoligithub.firebasestorage.app",
      messagingSenderId: "973403605126",
      appId: "1:973403605126:web:992fdf57408a2f45426907",
      measurementId: "G-GWWXBJYSFE"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authStatus = document.getElementById('authStatus');
    const suggestionInput = document.getElementById('suggestionInput');
    const submitBtn = document.getElementById('submitSuggestion');
    const suggestionStatus = document.getElementById('suggestionStatus');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatus.textContent = `Logged in as ${user.email}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        authStatus.textContent = 'Not logged in';
        logoutBtn.style.display = 'none';
      }
    });

    signupBtn.addEventListener('click', async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        authStatus.textContent = `Signed up as ${userCred.user.email}`;
      } catch (err) {
        authStatus.textContent = `Error: ${err.message}`;
      }
    });

    loginBtn.addEventListener('click', async () => {
      try {
        const userCred = await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        authStatus.textContent = `Logged in as ${userCred.user.email}`;
      } catch (err) {
        authStatus.textContent = `Error: ${err.message}`;
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      authStatus.textContent = 'Logged out';
    });

    submitBtn.addEventListener('click', async () => {
      const suggestion = suggestionInput.value.trim();
      const user = auth.currentUser;
      if (!user) {
        suggestionStatus.textContent = "‚ùå You must be logged in to submit suggestions.";
        return;
      }
      if (!suggestion) {
        suggestionStatus.textContent = "Please enter a suggestion.";
        return;
      }
      try {
        await addDoc(collection(db, "suggestions"), {
          text: suggestion,
          userId: user.uid,
          email: user.email,
          timestamp: serverTimestamp()
        });
        suggestionStatus.textContent = "‚úÖ Suggestion submitted!";
        suggestionInput.value = "";
      } catch (error) {
        console.error("Error submitting suggestion:", error);
        suggestionStatus.textContent = "‚ùå Error submitting suggestion.";
      }
    });
  </script>
</body>
</html>
