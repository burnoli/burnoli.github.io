<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clever | Portal</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    /* your existing CSS unchanged ‚Ä¶ */
    /* only new additions below */

    #authSection, #loggedInSection {
      margin-top: 20px;
    }

    #authSection input {
      padding: 6px;
      margin: 4px;
    }

    #authSection button {
      padding: 6px 10px;
      margin: 4px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #authSection p {
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>A website</h1>
    <p class="note">Do whatever you want I don't care</p>
    <button id="darkModeToggle">Dark Mode</button>
  </header>

  <main>
    <div class="button-container">
      <a href="/cookieclicker/" class="btn">Cookie Clicker</a>
      <a href="/1.8/resent4.0/" class="btn">Eaglercraft</a>
      <a href="/gd/" class="btn">Geometry Dash</a>
      <a href="/cps/" class="btn">CPS Test</a>
      <a href="/games/" class="btn">Other Games</a>
    </div>

    <p class="note">Games!!!</p>

    <!-- Auth Section -->
    <div id="authSection">
      <h2>Sign Up / Sign In</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <p id="authStatus"></p>
    </div>

    <!-- Suggestions Section (only logged in users) -->
    <div class="suggestions-form">
      <h2>üí° Suggestions</h2>
      <textarea id="suggestionInput" placeholder="Got any suggestions? Share them here!" required></textarea>
      <br>
      <button id="submitSuggestion">Submit Suggestion</button>
      <p id="suggestionStatus" style="margin-top:10px; font-size:14px;"></p>
    </div>

    <div class="small-print">
      <p>Made by me</p>
    </div>
  </main>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = localStorage.getItem('darkMode') === 'true' || (prefersDark && !localStorage.getItem('darkMode'));
    if (isDark) document.body.classList.add('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkModeOn = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', darkModeOn);
      toggleBtn.textContent = darkModeOn ? 'Light Mode' : 'Dark Mode';
    });
  </script>

  <!-- Firebase JS (Auth + Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCu0Ztd-n7hfruykfYI8jenMf5eIKKeZcE",
      authDomain: "burnoligithub.firebaseapp.com",
      projectId: "burnoligithub",
      storageBucket: "burnoligithub.firebasestorage.app",
      messagingSenderId: "973403605126",
      appId: "1:973403605126:web:992fdf57408a2f45426907",
      measurementId: "G-GWWXBJYSFE"
    };

    // --- Init ---
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM ---
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authStatus = document.getElementById('authStatus');
    const suggestionInput = document.getElementById('suggestionInput');
    const submitBtn = document.getElementById('submitSuggestion');
    const suggestionStatus = document.getElementById('suggestionStatus');

    // --- Auth State ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatus.textContent = `Logged in as ${user.email}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        authStatus.textContent = 'Not logged in';
        logoutBtn.style.display = 'none';
      }
    });

    // --- Sign Up ---
    signupBtn.addEventListener('click', async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        authStatus.textContent = `Signed up as ${userCred.user.email}`;
      } catch (err) {
        authStatus.textContent = `Error: ${err.message}`;
      }
    });

    // --- Login ---
    loginBtn.addEventListener('click', async () => {
      try {
        const userCred = await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        authStatus.textContent = `Logged in as ${userCred.user.email}`;
      } catch (err) {
        authStatus.textContent = `Error: ${err.message}`;
      }
    });

    // --- Logout ---
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      authStatus.textContent = 'Logged out';
    });

    // --- Suggestion Submit ---
    submitBtn.addEventListener('click', async () => {
      const suggestion = suggestionInput.value.trim();
      const user = auth.currentUser;
      if (!user) {
        suggestionStatus.textContent = "‚ùå You must be logged in to submit suggestions.";
        return;
      }
      if (!suggestion) {
        suggestionStatus.textContent = "Please enter a suggestion.";
        return;
      }
      try {
        await addDoc(collection(db, "suggestions"), {
          text: suggestion,
          userId: user.uid,
          email: user.email,
          timestamp: serverTimestamp()
        });
        suggestionStatus.textContent = "‚úÖ Suggestion submitted!";
        suggestionInput.value = "";
      } catch (error) {
        console.error("Error submitting suggestion:", error);
        suggestionStatus.textContent = "‚ùå Error submitting suggestion.";
      }
    });
  </script>
</body>
</html>
