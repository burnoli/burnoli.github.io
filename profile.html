<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="icon" href="icon.png" type="image/png" />
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Profile</h1>
    <div class="actions">
      <button id="darkModeToggle">Dark Mode</button>
      <a href="index.html" class="btn">Home</a>
      <a href="profile.html" class="btn">Profile</a>
      <a href="index.html" class="btn">Login</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Your Profile</h2>
      <p id="usernameDisplay">Username: </p>
      <input type="email" id="emailInput" placeholder="Add or update email" required>
      <button id="saveEmailBtn">Save Email</button>
      <p id="emailStatus" style="margin-top:10px; font-size:14px;"></p>
    </div>
  </main>

  <footer>
    <p>Made by me</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = localStorage.getItem('darkMode') === 'true' || (prefersDark && !localStorage.getItem('darkMode'));
    if (isDark) document.body.classList.add('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = { apiKey:"AIzaSyCu0Ztd-n7hfruykfYI8jenMf5eIKKeZcE", authDomain:"burnoligithub.firebaseapp.com", projectId:"burnoligithub", storageBucket:"burnoligithub.firebasestorage.app", messagingSenderId:"973403605126", appId:"1:973403605126:web:992fdf57408a2f45426907", measurementId:"G-GWWXBJYSFE"};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById('usernameDisplay');
    const emailInput = document.getElementById('emailInput');
    const saveEmailBtn = document.getElementById('saveEmailBtn');
    const emailStatus = document.getElementById('emailStatus');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        usernameDisplay.textContent = "Not logged in";
        saveEmailBtn.disabled = true;
        return;
      }
      const userDocRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userDocRef);
      if (userDoc.exists()) {
        usernameDisplay.textContent = "Username: " + userDoc.data().username;
        emailInput.value = userDoc.data().realEmail || "";
      }
    });

    saveEmailBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) { emailStatus.textContent = "Not logged in"; return; }
      const email = emailInput.value.trim();
      if (!email) { emailStatus.textContent = "Enter a valid email"; return; }
      try {
        await setDoc(doc(db, "users", user.uid), { realEmail: email }, { merge: true });
        emailStatus.textContent = "✅ Email saved!";
      } catch (err) {
        emailStatus.textContent = "❌ Error saving email: " + err.message;
      }
    });
  </script>
</body>
</html>
